<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus games</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meus Jogos Favoritos vs Metacritic</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#games">Top 5 Games</a>
                    </li>
                    <li>
                        <a href="#contato-e-social">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <section id="games">
        <div class="container">
            <div class="meus-games">
                <h2>Top 5 Jogos que mais gostei ate hoje</h2>
                <div class="image-games">
                    <img src="images/Baldur's_Gate_III.jpeg" alt="BDG3">
                    <img src="images/Death-Stranding-poster.jpeg" alt="Death Stranding">
                    <img src="images/Skyrim_capa.Jpeg" alt="Skyrim">
                    <img src="images/MTGSolidSnake.jpeg" alt="MTG SolidSnake">
                    <img src="images/Legend_of_Legaia_Capa.png" alt="Legend of Legaia">
                </div>
            </div>
            <div class="metacritic">
                <h2>Top 5 Jogos Metacritic</h2>
                <div class="image-games">
                    <img src="images/The_Legend_of_Zelda_Ocarina_of_Time_capa.png" alt="The Legend of Zelda">
                    <img src="images/Project_Soul_Logo.png" alt="Soulcalibur">
                    <img src="images/Grand_Theft_Auto_IV_capa.png" alt="GTA4">
                    <img src="images/Super_Mario_Galaxy_capa.png" alt="Mario Galaxy">
                    <img src="images/Super_Mario_Galaxy_2_capa.png" alt="Mario Galaxy2">
                </div>
            </div>
        </div>
    </section>

    <section id="contato-e-social">
        <div class="container">
            <section id="social">
                <div class="social-list">
                    <h2>Siga-me nas redes sociais</h2>
                    <ul class="social-links">
                        <li><a href="https://www.youtube.com/@xilambila2" target="_blank">
                            <img src="images/youtube.png" alt="Logo do YouTube"></a>
                        </li>
                        <li><a href="https://www.instagram.com/xilambila/" target="_blank">
                            <img src="images/instagram.png" alt="Logo do Instagram"></a>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="contact">
                <div class="contact-methods">
                    <h3>Precisa de um site? Fale Comigo</h3>
                    <form action="">
                        <input type="text" placeholder="Seu nome" required/>
                        <input type="email" placeholder="Seu e-mail" required/>
                        <input type="tel" placeholder="Seu telefone (opcional)" />
                        <textarea name="" id="" placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
